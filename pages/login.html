{% extends "wrapper.html" %}

{% block payload %}
<div id="content">
	<h2>Login</h2>
    <form method="post">
		<label>Username</label>
		<input type="text" name="username">
		<label>Password</label>
		<input type="password" name="password">
		{% if error %}
		<div class="error">{{error}}</div>
		{% endif %}
		<input type="submit" value="Login">
	</form>
	<hr>
</div>
{% endblock %}
