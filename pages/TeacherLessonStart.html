<!DOCTYPE html>
<html>
	<head>
		<title>lesson-start|school-tagging app</title>
	</head>
	<body>
		<h1>{{labels["welcome"][language]}}, {{username}}</h1>
		<form method="post">
			<label>{{labels["lesson_name"][language]}}</label>
			<input type="text" name="lessonName">
			{% if error %}
			<div class="error">{{error}}</div>
			{% endif %}
			<input type="submit" value='{{labels["start"][language]}}'>
		</form>
	</body>
</html>
