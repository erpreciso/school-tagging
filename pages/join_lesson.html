{% extends "wrapper.html" %}

{% block role_links %}
<script src="/static/join_lesson.js"></script>
<link type="text/css" rel="stylesheet" href= "/static/join_lesson.css" />
{% endblock %}

{% block payload %}
<div id="content">
	{% if current_teachers %}
	<div id="choose_teacher">
		<form method="POST">
		Select the teacher
			<select name="teacher">
			{% for teacher in current_teachers %}
			<option value="{{teacher}}">{{teacher}}</option>
			{% endfor %}
			</select>
			<input type="submit" value="Go!"/>
		</form>
	</div>
	{% else %}
	Wait a teacher join, then refresh
	{% endif %}
</div>
{% endblock %}
