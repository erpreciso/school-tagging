{% extends "wrapper.html" %}

{% block title %}
<title>school-tagging|teacher|dashboard</title>
{% endblock %}

{% block content %}
<div>Teacher: {{teacherName}}</div>
<div>Lesson name: {{lessonName}}</div>
<div id="students">Enrolled students:
	{% for student in students %}
	<div id="{{student}}" class="studentName">{{loop.index}}. {{student}}</div>
	{% endfor %}
</div>
<button>Start Exercise</button>
{% endblock %}
